<!DOCTYPE html>
<html>
<head>
	<title>Head Test</title>
	<style>
	body {background-color: powderblue;}
	h1 {color:red;}
	p {color:blue;}
	</style>
	<meta charset = "UTF-8">
	<meta name = "description" content = "Free Test Web">
	<meta name = "keywords" content = "HTML, CSS, XML, JavaScript">
	<meta name = "author" content = "Seung">
	<meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
	<script>
	function myFunction() {
		document.getElementById("demo").innerHTML = "Hello JavaScript";
	}
	</script>
	<base href = "http://www.naver.com" target = "_blank">
</head>

<body>
	<h1>This is a Haading</h1>
	<p>This is a paragraph.</p>

	<p>All meta information goes before the body.</p>

	<h1>My Web Page</h1>
	<p id = "demo">A Paragraph</p>
	<button type = "button" onclick = "myFunction()">Try it</button>

	<p>Since we have specified a base URL, the browser will look for the image</p>
	<p><a href = "http://www.naver.com">naver</a></p>
	<p>The link above opens in a new window. This is because the base target is set to "_blank".</p>
</body>
	
</html>
